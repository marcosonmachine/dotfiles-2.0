# Base16 IR Black 256 - alacritty color config
# Timoth√©e Poisot (http://timotheepoisot.fr)

# Default colors
[colors.primary]
background = '0x000000'
foreground = '0xb5b3aa'

# Colors the cursor will use if `custom_cursor_colors` is true
[colors.cursor]
text = '0x000000'
cursor = '0xb5b3aa'

# Normal colors
[colors.normal]
black = '0x000000'
red = '0xff6c60'
green = '0xa8ff60'
yellow = '0xffffb6'
blue = '0x96cbfe'
magenta = '0xff73fd'
cyan = '0xc6c5fe'
white = '0xb5b3aa'

# Bright colors
[colors.bright]
black = '0x6c6c66'
red = '0xff6c60'
green = '0xa8ff60'
yellow = '0xffffb6'
blue = '0x96cbfe'
magenta = '0xff73fd'
cyan = '0xc6c5fe'
white = '0xfdfbee'

[[colors.indexed_colors]]
index = 16
color = "0xe9c062"

[[colors.indexed_colors]]
index = 17
color = "0xb18a3d"

[[colors.indexed_colors]]
index = 18
color = "0x242422"

[[colors.indexed_colors]]
index = 19
color = "0x484844"

[[colors.indexed_colors]]
index = 20
color = "0x918f88"

[[colors.indexed_colors]]
index = 21
color = "0xd9d7cc"


[env]
TERM = "xterm-256color"

[font]
size = 7.5

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dynamic_padding = true
opacity = 0.75
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
